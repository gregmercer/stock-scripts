name: Weekly Stock Report

on:
  schedule:
    # Runs every Friday at 10pm UTC (2pm PST / 3pm PDT)
    - cron: '0 22 * * 5'
  workflow_dispatch: # This allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync

      - name: Run weekly performance report
        run: |
          REPORT_DATE=$(TZ=America/Los_Angeles date +%Y-%m-%d)
          uv run weekly-performance.py > output/weekly-performance-report-${REPORT_DATE}.txt

      - name: Run complete analysis pipeline
        run: |
          uv run run-analysis.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Show what files were generated
          echo "Files generated in output/:"
          ls -lh output/

          # Add all output files
          git add output/*.txt output/*.json

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            REPORT_DATE=$(TZ=America/Los_Angeles date +%Y-%m-%d)
            git commit -m "Weekly report ${REPORT_DATE}" \
                       -m "Generated files:" \
                       -m "- weekly-performance-report-${REPORT_DATE}.txt" \
                       -m "- weekly-performance-${REPORT_DATE}.json" \
                       -m "- rolling-performance-${REPORT_DATE}.json" \
                       -m "- report-rolling-performance-${REPORT_DATE}.txt" \
                       -m "- report-running-portfolio-${REPORT_DATE}.txt" \
                       -m "- report-dollar-return-${REPORT_DATE}.txt"
            git push
            echo "Changes pushed successfully"
          fi
